<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="regform"><h1>Registration</h1></div>
  <div class="yay">
    <form>
      <div id="name">
        <h2 class="name">Name</h2>
        <input class="firstname" type="text" name="first_name"><br>
        <label class="firstlabel">first name</label>
        <input class="lastname" type="text" name="last_name">
        <label class="lastlabel">last name</label> </div>

      <h2 class="name">Email</h2>
      <input class="email" type="text" name="email">
      <h2 class="name"> Phone</h2>
      <input class="code" type="text" name="area_code">
      <label class="area-code">Area Code</label>
      <input class="number" type="text" name="phone">
      <label class="phone-number">Phone Number</label>

      <h2 class="name">Gender</h2>
      <select class="option" name="gender">
        <option disabled="disabled" selected="selected">--Choose Option</option>
        <option>Male</option>
        <option>Female</option>
        <option>Prefer not to say</option>
      </select>
     <h2 class="name">Date Of Birth</h2>
<input class="date" type="date" id="date-of-birth" name="date_of_birth">
       <label for="date-of-birth"></label>
      
      <h2 class="name">Favorite Color</h2>
      <select class="opt" name="fav-color">
        <option disabled="disabled" selected="selected">--Choose Option</option>
        <option>Red</option>
        <option>Blue</option>
        <option>Black</option>
        <option>White</option>
        <option>Pink</option>
      </select>
    <button type="submit" class="submit-btn">Register</button>
    </form>
  <script src="script.js"></script>

 <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script> 
</body>

</html>
